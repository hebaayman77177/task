    <style>
        .frminp {
            border: none;

<body>
    <div class="container-fluid text-center">
        <h1 id="header" style="font-family: 'Sacramento', cursive; font-size:50px"> حركة المقذوفات</h1>
        <form class="row row-cols-lg-auto g-3 align-items-center form">
            <div class="col-12">
                <label class="visually-hidden" fid="angl">الزاويه</label>
                <div class="input-group">
                    <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z" />
                            <path
                                d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z" />
                        </svg></div>
                    <input type="number" class="input-lg form-control" id="angl" placeholder="الزاويه">
                </div>
            </div>

            <div class="col-12">
                <label class="visually-hidden" fid="angl">السرعه</label>
                <div class="input-group">
                    <div class="input-group-text"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-speedometer2" viewBox="0 0 16 16">
                            <path
                                d="M8 4a.5.5 0 0 1 .5.5V6a.5.5 0 0 1-1 0V4.5A.5.5 0 0 1 8 4zM3.732 5.732a.5.5 0 0 1 .707 0l.915.914a.5.5 0 1 1-.708.708l-.914-.915a.5.5 0 0 1 0-.707zM2 10a.5.5 0 0 1 .5-.5h1.586a.5.5 0 0 1 0 1H2.5A.5.5 0 0 1 2 10zm9.5 0a.5.5 0 0 1 .5-.5h1.5a.5.5 0 0 1 0 1H12a.5.5 0 0 1-.5-.5zm.754-4.246a.389.389 0 0 0-.527-.02L7.547 9.31a.91.91 0 1 0 1.302 1.258l3.434-4.297a.389.389 0 0 0-.029-.518z" />
                            <path fill-rule="evenodd"
                                d="M0 10a8 8 0 1 1 15.547 2.661c-.442 1.253-1.845 1.602-2.932 1.25C11.309 13.488 9.475 13 8 13c-1.474 0-3.31.488-4.615.911-1.087.352-2.49.003-2.932-1.25A7.988 7.988 0 0 1 0 10zm8-7a7 7 0 0 0-6.603 9.329c.203.575.923.876 1.68.63C4.397 12.533 6.358 12 8 12s3.604.532 4.923.96c.757.245 1.477-.056 1.68-.631A7 7 0 0 0 8 3z" />
                        </svg></div>
                    <input type="number" class="input-lg form-control" id="vel" placeholder="السرعه">
                </div>
            </div>

            <div class="col-12">
                <button id='start' type="button" class="input-lg btn btn-primary cusbutton">ابتدي</button>
            </div>
            <div class="col-12">
                <button id='reset' type="button" class="input-lg btn btn-primary cusbutton">عيد</button>
            </div>
            <!-- <input type="number" placeholder="الزاويه" class="frminp" id="angl"> -->
            <!-- <input type="number" placeholder="السرعه" class="frminp" id="vel"> -->
            <!-- <button type="button" class="btn btn-default" id='start'>ابدا</button>
            <button type="button" class="btn btn-default" id='reset'>اعاده</button> -->
        </form>
        <div id="renderport"></div>

    </div>




    <!-- <footer class="footer" id="ftr">
        Made by <a href="https://github.com/beetrandahiya">Prakrisht Dahiya</a> using <a href=""><img
                src="https://miro.medium.com/max/1000/1*7eTJiUndx4MiCrLuJkQqdA.png" width="80px"></a>
    </footer> -->
    <script>


        document.addEventListener("DOMContentLoaded", function () {

            const domElements = {
                'renderPort': 'renderport',
                'footer': 'ftr',
                'angle': 'angl',
                'velocity': 'vel',
                'startButton': 'start',
                'resetButton': 'reset',
                'header': 'header'
            }

            let renderPort = document.getElementById(domElements['renderPort']),
                footer = document.getElementById(domElements['footer']),
                angleInput = document.getElementById(domElements['angle']),
                velocityInput = document.getElementById(domElements['velocity']),
                startButton = document.getElementById(domElements['startButton']),
                resetButton = document.getElementById(domElements['resetButton']),
                header = document.getElementById(domElements['header']),
                ball,
                ballStartPosition = { x: 90, y: 390 },
                renderWidt = 1350,
                renderHeight = 700;
            // module aliases
            const Engine = Matter.Engine,
                Events = Matter.Events,
                Render = Matter.Render,
                Runner = Matter.Runner,
                Body = Matter.Body,
                Composite = Matter.Composite,
                Composites = Matter.Composites,
                Constraint = Matter.Constraint,
                MouseConstraint = Matter.MouseConstraint,
                Mouse = Matter.Mouse,
                World = Matter.World,
                Bodies = Matter.Bodies,
                Vector = Matter.Vector;

            function intro() {

                let firstTime = localStorage.getItem('projictile7771777_first_time');
                if (firstTime !== null) return

                introJs().setOptions({
                    prevLabel: "ارجع",
                    nextLabel: "كمل",
                    doneLabel: "تمام",
                    steps: [{
                        // element: header,
                        intro: "اهلا بيك في تجربه حركه المقذوفات 	&#127881;	&#127881;	&#127881;"
                    }, {
                        element: angleInput,
                        intro: "دخل الزاويه"
                    }
                        , {
                        element: velocityInput,
                        intro: "دخل السرعه"
                    }, {
                        element: startButton,
                        intro: "ابتدي"
                    }, {
                        element: startButton,
                        intro: "دوس اعاده عشان تكمل تاني"
                    }
                    ]
                }).start();

                localStorage.setItem('projictile7771777_first_time', true)
            }

            intro()

            const state = {
                toStart: true,
                init: function () {
                    resetButton.style.display = "none";
                },
                toggleStartRest: function () {

                    if (this.toStart) {
                        startButton.style.display = "none";
                        resetButton.style.display = "inline";
                    } else {
                        resetButton.style.display = "none";
                        startButton.style.display = "inline";
                    }
                    this.toStart = !this.toStart
                }
            }

            state.init();
            // create an engine
            var engine = Engine.create();
            // create a renderer
            var render = Render.create({
                element: document.getElementById('renderport'),
                engine: engine,
                options: {
                    width: renderWidt,
                    height: renderHeight,
                    //showVelocity: true,
                    //showCollisions: true,

                    background: '#FFFFFF'
                }
            });

            var ground = Bodies.rectangle(400, renderHeight - 5, 5000, 60, {
                isStatic: true,
                render: {
                    fillStyle: '#fed73e',
                    lineWidth: 5,
                    strokeStyle: '#000',
                }
            });
            ball = Bodies.circle(90, 390, 30, {
                // friction: 0, frictionAir: 0, restitution: 1,
                render: {
                    fillStyle: '#dd4444',
                    strokeStyle: '#222222',
                    lineWidth: 3,
                }
            });


            engine.world.gravity.y = 1;

            World.add(engine.world, [ground, ball]);
            // run the engine
            Engine.run(engine);
            // run the renderer
            Render.run(render);


            function run() {
                if (velocityInput.value === "" || angleInput.value === "") return
                console.log("🚀 ~ file: index.html ~ line 232 ~ run ~ velocityInput", velocityInput.value)
                velocityInput.disabled = true;
                angleInput.disabled = true;
                //calculating horizontal and vertical velocity
                var angle = $("#angl").val();
                angle = angle * (Math.PI) / 180;
                var v = $("#vel").val();
                vx = v * (Math.cos(angle));
                vy = -v * (Math.sin(angle));
                Matter.Body.setVelocity(ball, { x: vx, y: vy });
                // add all of the bodies to the world
                // World.add(engine.world, [ball]);
                state.toggleStartRest()


            }

            function reset() {
                velocityInput.disabled = false;
                angleInput.disabled = false;
                // Matter.World.remove(engine.world, [ball])
                Matter.Body.setVelocity(ball, { x: 0, y: 0 });
                Matter.Body.setPosition(ball, ballStartPosition);

                state.toggleStartRest()
                angleInput.value = ""
                velocityInput.value = ""

            }

            startButton.addEventListener("click", run);
            resetButton.addEventListener("click", reset);

        })
    </script>

</body>

</html>
